<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">  
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="20" step="0.1">
        </p>

        <p>
            <label for="imes">Ano Lectivo</label>
            <input type="month" name="altura" id="imes">
        </p>

        <p>
            <label for="idate">Data Conclusão</label>
            <input type="date" name="data" id="idate">
        </p>

        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>


    </form>
    
</body>
</html>
