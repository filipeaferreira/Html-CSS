    <title>Videos com HTML 5</title>

<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video está dentro do meu próprio servidor.</p>

        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.mp4" type="video/mp4">

    </video>
